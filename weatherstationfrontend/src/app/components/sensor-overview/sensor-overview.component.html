<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let sensor of sensors">
      <div class="card">
        <div class="card-header">
          <h5>{{ sensor.model }}</h5>
        </div>
        <div class="card-body">
          <p><strong>ID:</strong> {{ sensor.id }}</p>
          <button class="btn btn-primary" [routerLink]="['/sensor', sensor.id]">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
